<html>
<head>

  <style>
    body {

      margin: 0;

    h1 {
      text-align: center;

      position: absolute;

      top: 30%;
      left: 20%;

    /* Position for the third paragraph (below the second one, a little to the right) */

    }

    .button-container {
      width: 100%;
      text-align: center;

      bottom: 20px;

      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;

    }
