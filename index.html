<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DawnV</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url('https://raw.githubusercontent.com/Mandayarch/Mandayarch.github.io/main/imagess/dawnset.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: black; /* Ensure all text is black */
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: black !important; /* Force black color for h1 */
    }

    p {
      max-width: 80%;
      line-height: 1.6;
      font-size: 1.2rem;
      margin: 1rem 0;
      position: absolute;
      color: black !important; /* Force black color for p */
    }

    .p2 {
      top: 30%;
      left: 20%;
      text-align: left;
    }

    .p3 {
      top: 45%;
      left: 60%;
      text-align: right;
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white !important; /* Ensure button text is white */
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black !important; /* Ensure hover text is black */
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; position: static; text-align: center; }
      .p2, .p3 { left: 0; margin: 10px 0; }
    }
  </style>
</head>
<body>

  <h1>Dawn</h1>
  <p>She first appeared terrifying and mysterious, seemingly out of nowhere.</p>
  <p class="p2">She hated everyone, she wished the worst, she drove one to such dread.</p>
  <p class="p3">She'd be mean, yell and bully, throw mean and painful words.</p>

  <!-- Button at the bottom -->
  <div class="button-container">
    <a href="https://mandayarch.github.io/Indexnoon.html" class="button">Noon</a>
  </div>

</body>
</html>
