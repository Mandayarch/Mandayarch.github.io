!DOCTYPE html>
<html>
<head>
  <title>DawnV</title>
  <style>
    body {
      position: relative;
      height: 100vh;
      margin: 0;
      background-image: url('https://github.com/Mandayarch/Mandayarch.github.io/blob/main/imagess/duskset.png?raw=true'); /* Replace with your image URL */
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    p {
      position: absolute;
    }
    /* Position for the second paragraph (a bit lower, to the left) */
    .p2 {
      top: 30%;
      left: 20%;
    }
    /* Position for the third paragraph (below the second one, a little to the right) */
    .p3 {
      top: 45%;
      left: 60%;
    }
    /* Style for the button */
    .button-container {
      width: 100%;
      text-align: center;
      position: fixed; /* Ensures it stays at the bottom */
      bottom: 20px;
      left: 0;
    }
    .button {
      background-color: rgba(0, 0, 0, 0.7); /* Darker background for visibility */
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }
  </style>
</head>
<body>

<h1>Dusk</h1>
<p>And then she became all and none.</p>
<p class="p2">She was me, and i was her.</p>
<p class="p3">A unity, a balance, the complete that none other could achieve, something better something stronger, something that fuels one another. She came with divinity and i came with profanity.</p>


</body>
</html>
